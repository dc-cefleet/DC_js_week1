        // first way to write a function

            console.log(`hello my name is ${name}. I am ${age} years old.`)

// Write a function that has another function as a parameter, and inside the main function the parameter function is called after you print to the console "Main Function Executing".
            // You can declare the function as a varaible before and place that variable as the parameter.
            // (Challange) have the main function have a second parameter that will be used as an argument for the child function.

        let doAfter = param1 => console.log("Look I was called")

        function mainFunction(callback) {
            //do a lot of stuff
            console.log("Main Function Executing")
        }

        mainFunction(doAfter)

        // ^ this calls mainFunction (so we see "Main Function Executing")
        // first, then it calls the "Look I was called second" once the
        // main one is done

        function mainFunction2(callback, secondParam) {
            //do a lot of stuff
            console.log("Main Function Executing")
            callback(secondParam)
        }
        
        mainFunction2(myParam => console.log(`my parent gave me ${myParam}`), "a gift and a curse")

// Write a function that will print to the console "Parent Function Called" and then returns a function that when is called will print to the console "Child Function Called" The child function cannot be declared outside of the main function. Follow steps bellow if you need a step by step way to do it.
            // Create a function and have that function print to the console.
            // Inside the main function declare the second function as a variable that prints to the console the given statement
            // after the second function is declared inside the main function, return the variable that the second function is assigned to.
            // Outside of the function assign the called function to a variable (that variable is now a function).
            // call that variable.

        let aFunc = function() {
            console.log("Parent Function Called")
            return () => console.log("Child Function Called")
        }

        aFunc()
        // ^ this logs out "Parent Function called"

        let aFuncCalled = aFunc()
        aFuncCalled()
        // ^ this returns "Child Function Called"

// Write a function that accepts an argument named temperature. Have at least 6 ranges of tempature that represents a html valid color. Return the color based on the argument supplied when calling the function.
    // Use Switch. (hint do a google search for 'switch(true)' )
    let therm = (temp) => {
        console.log(`the temperature is ${temp}`)
        let output
        switch(true){
            //instead of 
            case temp <= 0:
                output = "black"
                
            case temp > 0 && temp <= 32:
                output = "white"

            case temp > 32 && temp <= 50:
                output = "blue"
            
            case temp > 50 && temp <= 70:
                output = "green"

            case temp > 70 && temp <= 90:
                output = "yellow"

            case temp > 90:
                output = "red"
        }
        return output
    }
    
    console.log(therm(0))

// Write a function that will return an array of arrays with 100 copies of each element in the array supplied in the as an argument of the function. 
    // The array in the parameter needs to be strings and needs to have at least 5 elements.
    // (ridiculous unessery challenge..seriously dont try this unless you are just wanting a challange) complete the above with the following requirements (it can be more than one function for this):
    // Without mutating anything (strings, arrays etc). This means no variable can change and no array can be added to or removed from. (look up imutability)
    // Without Using any loops
    // Without using forEach, map, filter, or reduce.
    // (seriously please do not spend more than 30 minutes trying to do this)

    numList = [1,2,3,4,5]

    let google = (input) => {
        const arrayOfArrays = []
        
        for (i = 0; i < input.length; i++) {
            arrayOfArrays[i] = []

            for(j = 0; j < 100; j++) {
                arrayOfArrays[i].push(input[i])
                //ALT w/o push: arrayOfArrays[i][j] = input[i]
            }
        }


        
        return arrayOfArrays
    }

    console.log(google(numList))

// Write a function printSquare which is given a size and prints a square of that size using asterisks.

    let printSquare = (size) => {
        let str1 = ""
        let ast = "*"
        let str2 = ""
        for (i = 0; i < size; i++) {
            str2 = str1.concat(ast)
            str1 = str2
        }
        for (i = 0; i < size; i++) {
            console.log(str2)
        } 
    }

    printSquare(10)

// Write function printBox which is given a width and height and prints a hollow box of those given dimensions.
    let printBox = (width,height) => {
        let str1 = ""
        let ast = "-"

        for (i = 0; i < width; i++) {
            str1 = str1.concat(ast)
        }
        console.log(str1)

        inbetween = ""
        space = " "
        for (i = 0; i < width - 2; i++) {
            inbetween = inbetween.concat(space)
        }

        for (i = 0; i < height-2; i++) {
            console.log("|",inbetween,"|")
        }
        console.log(str1)
    }

    printBox(10,20)

//     Write a function that will recieve a sentance as a string and return another string of only the letters that MATCH the requirement of being upper case JOINed together.
    // Hint you will be using a string method and an array method.

let upper = (string) => {
    let uppersonly = []
    let allLetters = string.split("")
    console.log(allLetters)
    for (i in allLetters) {
        if (allLetters[i] === allLetters[i].toUpperCase()){
            uppersonly.push(allLetters[i])
        }
    }
    console.log(uppersonly.join(""))
}
